<h2>Template: <small>Din√°micos</small></h2>
<hr>

<form (ngSubmit)="guardar()" 
      autocomplete="off"  
      #dinamicForm="ngForm">

      <!-- Nombre -->
   <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Nombre</label>
      <div class="col-sm-9">
         <input 
               type="text" 
               class="form-control"
               placeholder="Nombre de la persona"
               [ngModel]="persona.nombre"
               name="nombre"
               required
               >

         <span class="form-text text-danger" 
               *ngIf="nombreValido()"
               >
            Este campo es obligatorio
         </span>
      </div>
   </div>


   <!-- Agregar Favoritos -->
   <div class="mb-3 row">
      <label for="" class="col-sm-3 col-form-label">Agregar</label>
      <div class="col-sm-9">

         <div class="input-group">
            <input type="text"
            class="form-control"
            placeholder="Agregar Favorito"
            >

            <button class="btn btn-outline-primary"
                     type="button"
                     >
               Agregar 
            </button>
         </div>

      </div>
   </div>

   <!-- Lista de Juegos Favoritos -->
   <div class="mb-3 row">
      <label class="col-sm-3 col-form-label">Favoritos</label>
      <div class="col-sm-9">

         <input 
            *ngFor="let juego of persona.favoritos; let i = index"
            type="text"   
            class="form-control mb-1"
            [(ngModel)]="juego.nombre"
            name="favorito_{{i}}"
            required
            >

      </div>
   </div>

   <!-- Boton de submit -->
   <div class="row">
      <div class="col-sm-12">

         <button 
               type="button" 
               class="btn btn-primary float-end"
               (click)="guardar()"
               [disabled]="dinamicForm.invalid"
               >
            Guardar
         </button>

      </div>
   </div>

</form>


<!-- salida -->
<pre>{{persona | json}}</pre>
