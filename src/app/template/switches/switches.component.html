<h2>Template: Switches</h2>
<hr>

<form #switchesForm="ngForm">

   <!-- Radios -->
   <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Género</label>
      <div class="col-sm-9">

         <div class="form-check">
            <input 
                  class="form-check-input" 
                  type="radio" name="radiGenero" 
                  [(ngModel)]="persona.genero"
                  value="M"
                  id="radioMasculino"
                  required
                  >
                  
            <label class="form-check-label" for="radioMasculino"
                  >
               Masculino
            </label>
         </div>

         <div class="form-check">
            <input 
                  class="form-check-input" 
                  type="radio" 
                  name="radiGenero" 
                  [(ngModel)]="persona.genero"
                  value="F"
                  id="radioFemenino" 
                  required
                  >

            <label class="form-check-label" for="radioFemenino">
               Femenino
            </label>
         </div>

      </div>
   </div>

   <!-- Switches -->
   <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9">

         <div class="form-check form-switch mt-2">
            <input 
                  class="form-check-input" 
                  type="checkbox" 
                  role="switch" 
                  id="flexSwitchCheckChecked" 
                  name="notificaciones"
                  [(ngModel)]="persona.notificaciones"
                  checked
                  >

            <label 
                  class="form-check-label" 
                  for="flexSwitchCheckChecked"
                  >
               Quiero recibir notificacion
            </label>
         </div>

      </div>
   </div>

   <!-- Chekbox -->
   <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">

         <div class="form-check">
            <input 
                  class="form-check-input" 
                  type="checkbox" 
                  value=""
                  name="terminos"
                  [(ngModel)]="terminosYcondiciones"
                  id="flexCheckDefault"
                  required
                  >

            <label 
                  class="form-check-label" 
                  for="flexCheckDefault"
                  >
               Terminos y Condiciones
            </label>
         </div>

      </div>
   </div>

   <!-- Boton -->
   <div class="row">
      <div class="col">
         <button class="btn btn-primary float-end"
                  [disabled]="switchesForm.invalid">
            Guardar
         </button>
      </div>
   </div>

</form>

<!-- Salida -->
<h5>Valor del Formulario</h5>
<pre>{{switchesForm.value | json}}</pre>

<h5>Valor del Formulario</h5>
<pre>{{persona | json}}</pre>

<h5>Valid</h5>
<pre>{{switchesForm.valid}}</pre>

<h5>Términos</h5>
<pre>{{errores | json }}</pre>

<br>
<pre>Condiciones: </pre>
