<h2>Template: Switches</h2>
<hr>

<form #switchesForm="ngForm">

   <!-- Radios -->
   <div class="row mb-3">
      <label class="col-sm-3 col-form-label">GÃ©nero</label>
      <div class="col-sm-9">

         <div class="form-check">
            <input 
                  class="form-check-input" 
                  type="radio" name="radiGenero" 
                  id="radioMasculino"
                  >
                  
            <label class="form-check-label" for="radioMasculino"
                  >
               Masculino
            </label>
         </div>

         <div class="form-check">
            <input 
                  class="form-check-input" 
                  type="radio" 
                  name="radiGenero" 
                  id="radioFemenino" 
                  >

            <label class="form-check-label" for="radioFemenino">
               Femenino
            </label>
         </div>

      </div>
   </div>

   <!-- Switches -->
   <div class="row mb-3">
      <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9">

         <div class="form-check form-switch">
            <input 
                  class="form-check-input" 
                  type="checkbox" 
                  role="switch" 
                  id="flexSwitchCheckChecked" 
                  checked
                  >

            <label 
                  class="form-check-label" 
                  for="flexSwitchCheckChecked"
                  >
               Checked switch checkbox input
            </label>
         </div>

      </div>
   </div>

   <!-- Chekbox -->
   <div class="row mb-3">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">

         <div class="form-check">
            <input 
                  class="form-check-input" 
                  type="checkbox" 
                  value="" 
                  id="flexCheckDefault"
                  >

            <label 
                  class="form-check-label" 
                  for="flexCheckDefault"
                  >
               Terminos y Condiciones
            </label>
         </div>

      </div>
   </div>

   <!-- Boton -->
   <div class="row">
      <div class="col">
         <button class="btn btn-primary float-end">
            Guardar
         </button>
      </div>
   </div>

</form>
